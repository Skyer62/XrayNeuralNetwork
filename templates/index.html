<!DOCTYPE html>
<html lang="en">
<head>
<title>MNIST CNN</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
    <body class="bg-light">
        <h1 class="text-center p-5">Сайт по определению патологий лёгких</h1>

        <div class="container">
            <div class="form-signin">
                <div class="py-5">
                    <form class="needs-validation" novalidate>
                        <div class=" container-fluid  col-md-6">
                            <label for="validationCustom03" class="form-label">Введите Ваше ФИО:</label>
                            <input type="text" name="fio" class="form-control" id="validationCustom03" required>
                            <div class="invalid-feedback">
                                Не введено ФИО
                            </div>
                        </div>

                        <div class="col-md-6 py-3 mb-3 justify-content-center  container-fluid">
                             <label for="validationCustom03" class="form-label">Выберите фотографию:</label>
                            <input type="file" name="img" accept="image/png" class="form-control" aria-label="file example" required>
                            <div class="invalid-feedback">Файл не выбран</div>
                        </div>

                        <div class="container-fluid  col-md-1">
                            <button class="btn btn-primary btn-lg" type="submit">Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
            <h3 class="text-center">Результат: <span id="result"></span></h3>
        </div>

        <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
        <script src="{{ url_for('static',filename='index.js') }}"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    </body>
</html>
